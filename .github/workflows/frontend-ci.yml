name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Type check
      working-directory: ./frontend
      run: npm run type-check || npx tsc --noEmit

    - name: Lint
      working-directory: ./frontend
      run: npm run lint || echo "Lint command not configured, skipping..."

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --run --coverage || echo "Tests not yet implemented"

    - name: Build production bundle
      working-directory: ./frontend
      run: npm run build

    - name: Check bundle size
      working-directory: ./frontend
      run: |
        echo "Checking bundle size..."
        ls -lh dist/
        BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
        echo "Total bundle size: $BUNDLE_SIZE"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ github.sha }}
        path: frontend/dist/
        retention-days: 7

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Run accessibility tests
      working-directory: ./frontend
      run: |
        echo "Accessibility tests placeholder - add axe-core or similar"
        echo "Future: npx @axe-core/cli dist/"
