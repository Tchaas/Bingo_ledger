[pytest]
# Pytest configuration for deployment tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    workflows: Tests for GitHub Actions workflows
    backend: Tests for backend deployment configurations
    frontend: Tests for frontend deployment configurations
    scripts: Tests for deployment scripts
    security: Security-related tests
    syntax: Syntax validation tests
    slow: Slow-running tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage
# addopts = --cov=. --cov-report=html --cov-report=term

# Console output options
console_output_style = progress

# Log options
log_cli = false
log_cli_level = INFO
